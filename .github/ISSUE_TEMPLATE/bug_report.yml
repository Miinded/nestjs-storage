name: Bug Report
description: Report a bug or unexpected behavior.
title: '[Bug]: '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        Please fill out the sections below so we can reproduce and fix the issue.

  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      options:
        - '@miinded/nestjs-s3'
        - '@miinded/nestjs-google-drive'
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package version
      description: Run `npm ls @miinded/nestjs-s3` or check your `package.json`.
      placeholder: e.g. 1.2.0
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Minimal steps or code snippet to reproduce the issue.
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened? Include error messages or stack traces if applicable.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide the following details:
      value: |
        - Node.js version:
        - NestJS version:
        - TypeScript version:
        - OS:
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other information that might help (logs, screenshots, related issues).
    validations:
      required: false
