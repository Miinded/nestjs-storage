name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      type:
        description: 'Release type'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - alpha
          - beta
          - rc

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        run: corepack prepare pnpm@10.29.3 --activate

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-release-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-release-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Quality gate
        run: pnpm ci:quality

      - name: Enter prerelease mode
        if: github.event.inputs.type != 'stable' && github.event.inputs.type != ''
        run: pnpm changeset pre enter ${{ github.event.inputs.type }}

      - name: Exit prerelease mode
        if: github.event.inputs.type == 'stable'
        run: pnpm changeset pre exit || true

      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
          version: pnpm changeset version
          commit: 'chore: release packages'
          title: 'chore: release packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
