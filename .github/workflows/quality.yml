name: Quality

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        run: corepack prepare pnpm@10.29.3 --activate

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-node${{ matrix.node-version }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-node${{ matrix.node-version }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Dependency policy check
        run: pnpm deps:check

      - name: Barrel check
        run: pnpm barrels:check

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Commitlint
        if: github.event_name == 'pull_request'
        run: pnpm commitlint --from=origin/${{ github.base_ref }} --to=HEAD

      - name: Build
        run: pnpm build

      - name: Unit tests with coverage
        run: pnpm test:coverage

      - name: Integration tests
        run: pnpm test:int

      - name: E2E tests
        run: pnpm test:e2e

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.node-version == 22
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./packages
          flags: unittests
          fail_ci_if_error: false
